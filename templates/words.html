<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
    table, th, td {
        border-bottom: 2px solid black;
        border-collapse: collapse;
        padding-right: 15px;
        padding-left: 15px; 
        border-spacing: 5px;
        margin: 0.25% 0.5% 0.5% 0.5%;
      }</style>
</head>
<body style="background-color: gray;">
    <nav class="navbar navbar-inverse" style="background-color: #00fc14; border-style:groove; border-color: #000000; border-radius: 15px; margin: 0.25%; margin-top:0.5%;border-width: 5px">
		<h1>Collins GRE</h1>
		<form class="form-group" action="/modify" style="align-self: right;">
            <button class="btn btn-secondary" type="submit" name="submit" value="home">Home</button>
        </form>
    </nav>

    <div class="card" style="margin: 0.5% 0.25%; border-style:groove; border-color: #000000; border-radius: 15px; border-width: 5px">
    <table>
        <tr>
            <th>S.No.</th>
            <th>Word</th>
            <th>Parts of Speech</th>
            <th>Meaning</th>
            <th>Example</th>
        </tr>
        {% for i in t %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i["word"] }}</td>
                <td>{{ i["pos"] }}</td>
                <td>{{ i['meaning'] }}</td>
                <td>{{ i['example'] }}</td>
            </tr>
        {% endfor %}  
    </table>
</body>
</html>
