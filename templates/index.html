	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
	{% if error %}
		<p><strong><pre>Error:</strong> {{ error }}</pre></p>
	 {% endif %}
	<nav class="navbar navbar-default">
		<h1>Collins GRE</h1>
	</nav>
	<div class="jumbotron">
		<form class="form-group" action="/modify" method="post">
			<label for="name">Welcome</label>
            <input type="text" name="word" class="form-control" placeholder="Word"><br>
			<input type="text" name="meaning" class="form-control" placeholder="Meaning"><br>
			<input type="text" name="example" class="form-control" placeholder="Example"><br>
			<button class="btn btn-primary" type="submit" name="submit" value="add">Add New Word</button>
            <button class="btn btn-danger" type="submit" name="submit" value="delete">Delete Word</button>
            <button class="btn btn-primary" type="submit" name="submit" value="view">View all Words</button>
		</form>
	</div>
</body>
