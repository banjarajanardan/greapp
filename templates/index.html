<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body style="background-color: gray">
	{% if error %}
		<p><strong><pre>Error:</strong> {{ error }}</pre></p>
	 {% endif %}
	<nav class="navbar navbar-inverse" style="background-color: #00fc14; border-style:groove; border-color: #000000; border-radius: 15px; margin: 0.25%; margin-top:0.5%; border-width: 5px">
		<h1>Collins GRE</h1>
		<form class="form-group" action="/">
			<button class="btn btn-secondary" type="submit" name="submit" value="view">View all Words</button>
		</form>
	</nav>
	<div class="card" style="margin: 0.5% 0.25%; border-style:groove; border-color: #000000; border-radius: 15px; border-width: 5px">
		<div class="card-header">
			Upload a File
		</div>
		<div class="card-body">
			<form action = "/uploader" method = "POST" enctype = "multipart/form-data">
					<input type = "file" name = "file" class="btn btn-primary" />
					<input type = "submit" class="btn btn-primary" style="margin: 10px"/>
			</form>
		</div>
	</div>
	<div class="card" style="margin: 0.5% 0.25%; border-style:groove; border-color: #000000; border-radius: 15px; border-width: 5px">
			<div class="card-header">
					Add a Word
			</div>
		<form class="form-group" action="/modify" method="post">
            <input type="text" name="word" class="form-control" placeholder="Word"><br>
			<input type="text" name="pos" class="form-control" placeholder="Parts of Speech"><br>
			<input type="text" name="meaning" class="form-control" placeholder="Meaning"><br>
			<input type="text" name="example" class="form-control" placeholder="Example"><br>
			<button class="btn btn-primary" type="submit" name="submit" value="add" style="margin: 0% 0.5%">Add New Word</button>
            <button class="btn btn-danger" type="submit" name="submit" value="delete" style="margin: 0% 0.5%">Delete Word</button>
		</form>
	</div>
</body>
</html>
